{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg rounded-4 p-4" style="background: linear-gradient(145deg, #cfd9df, #e2ebf0);">
            <h3 class="text-center mb-4">Settings</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="skills" class="form-label">Update Skills (comma separated)</label>
                    <input type="text" class="form-control" name="skills" value="{{ current_user.skills }}">
                </div>
                <button type="submit" class="btn btn-success w-100">Save Settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
