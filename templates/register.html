{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg rounded-4 p-4" style="background: linear-gradient(145deg, #f6d365, #fda085);">
            <h3 class="text-center mb-4">Register</h3>
            <form method="POST">
                {% if not session.get('otp') %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills (comma separated)</label>
                    <input type="text" class="form-control" name="skills" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Send OTP</button>
                {% else %}
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" name="otp" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP & Register</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% if session.get('otp_verified') %}
<script>
    celebrate();
</script>
{% endif %}
{% endblock %}
