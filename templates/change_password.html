<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-300 via-pink-300 to-red-300 min-h-screen flex items-center justify-center">

<div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md">
  <h1 class="text-4xl font-extrabold text-center text-purple-600 mb-6">Change Password</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
      <div class="mb-4 p-3 rounded {{ 'bg-green-100 text-green-700' if category=='success' else 'bg-red-100 text-red-700' }} text-center">
          {{ message }}
      </div>
      {% endfor %}
  {% endif %}
  {% endwith %}

  <form method="POST" class="space-y-4">
      <input type="password" name="current_password" placeholder="Current Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-700 font-medium" required>
      <input type="password" name="new_password" placeholder="New Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-700 font-medium" required>
      <input type="password" name="confirm_password" placeholder="Confirm New Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-700 font-medium" required>

      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold">Change Password</button>
  </form>

  <p class="text-center mt-4 text-gray-500 text-sm">
      <a href="{{ url_for('dashboard') }}" class="text-purple-600 hover:underline">Back to Dashboard</a>
  </p>
</div>

</body>
</html>
