<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <form method="POST" action="/edit_student/{{ student['id'] }}">
        <label>Name:</label>
        <input type="text" name="name" value="{{ student['name'] }}" required><br><br>
        <label>Branch:</label>
        <input type="text" name="branch" value="{{ student['branch'] }}" required><br><br>
        <label>CGPA:</label>
        <input type="number" step="0.01" name="cgpa" value="{{ student['cgpa'] }}" required><br><br>
        <label>Placed:</label>
        <select name="placed" required>
            <option value="Yes" {% if student['placed'] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if student['placed'] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>
        <button type="submit">Update</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
