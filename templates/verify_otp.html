<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.otp-container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 300px;
    text-align: center;
}
h2 {
    color: #e91e63;
}
input[type=text] {
    width: 100%;
    padding: 12px;
    margin: 15px 0 20px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 12px;
    background-color: #e91e63;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: #d81b60;
}
.confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
</style>
</head>
<body>
<div class="otp-container">
    <h2>Enter OTP</h2>
    <form method="POST" action="{{ url_for('verify_otp') }}">
        <input type="text" name="otp" placeholder="6-digit OTP" required>
        <button type="submit">Verify OTP & Register</button>
    </form>
</div>

<!-- Confetti JS -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
    // Show confetti only on success flash message
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            {% if 'success' in category %}
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            {% endif %}
        {% endfor %}
    {% endwith %}
});
</script>
</body>
</html>
