<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Jobs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #6a11cb);
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .btn-success {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      border: none;
      font-weight: bold;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #38ef7d, #11998e);
    }

    .btn-primary {
      background: #007bff;
      border: none;
    }

    .btn-danger {
      background: #e63946;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <!-- Top bar with buttons -->
    <div class="d-flex justify-content-between mb-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-primary">‚¨Ö Back to Dashboard</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <h2 class="text-center mb-4 fw-bold">üåê Live Job Opportunities</h2>

    <div class="row">
      {% for job in jobs %}
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-lg">
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ job['title'] }}</h5>
            <p class="card-text"><strong>Company:</strong> {{ job['company_name'] }}</p>
            <p class="card-text"><strong>Location:</strong> {{ job['candidate_required_location'] }}</p>
            <a href="{{ job['url'] }}" target="_blank" class="btn btn-success w-100">View Job</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
